name: Cargo Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:

    runs-on: ubuntu-latest

    name: Build Linux
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libasound2-dev
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --verbose
      - name: Prepare directory to upload as an artifact
        run: |
          mkdir offline-chess-puzzles
          cp -R pieces offline-chess-puzzles/
          cp -R puzzles offline-chess-puzzles/
          cp *.ogg offline-chess-puzzles/
          cp settings.json offline-chess-puzzles/
          cp LICENSE offline-chess-puzzles/
          cp README.md offline-chess-puzzles/
          cp target/release/offline-chess-puzzles offline-chess-puzzles/
      - uses: actions/upload-artifact@v3
        with:
          name: linux-release-bin
          path: offline-chess-puzzles/

  build-windows-64:

    runs-on: windows-latest

    name: Build Windows 64-bit
    steps:
      - uses: actions/checkout@v3
      - run: |
          rustup set auto-self-update disable
          rustup toolchain install stable --profile minimal
      - uses: Swatinem/rust-cache@v2
      - name: Enable static CRT linkage
        run: |
          mkdir .cargo
          echo '[target.x86_64-pc-windows-msvc]' >> .cargo/config
          echo 'rustflags = ["-Ctarget-feature=+crt-static"]' >> .cargo/config
      - run: cargo build --release --verbose
      - name: Prepare directory to upload as an artifact
        run: |
          mkdir offline-chess-puzzles
          cp -R pieces offline-chess-puzzles/
          cp -R puzzles offline-chess-puzzles/
          cp *.ogg offline-chess-puzzles/
          cp settings.json offline-chess-puzzles/
          cp LICENSE offline-chess-puzzles/
          cp README.md offline-chess-puzzles/
          cp target/release/offline-chess-puzzles.exe offline-chess-puzzles/
      - uses: actions/upload-artifact@v3
        with:
          name: windows-release
          path: offline-chess-puzzles/

  build-windows-32:

    runs-on: windows-latest

    name: Build Windows 32-bit
    steps:
      - uses: actions/checkout@v3
      - run: |
          rustup set auto-self-update disable
          rustup toolchain install stable --profile minimal
      - uses: Swatinem/rust-cache@v2
      - name: Enable static CRT linkage
        run: |
          mkdir .cargo
          echo '[target.i686-pc-windows-msvc]' >> .cargo/config
          echo 'rustflags = ["-Ctarget-feature=+crt-static"]' >> .cargo/config
      - run: cargo build --release --target i686-pc-windows-msvc --verbose
      - name: Prepare directory to upload as an artifact
        run: |
          mkdir offline-chess-puzzles
          cp -R pieces offline-chess-puzzles/
          cp -R puzzles offline-chess-puzzles/
          cp *.ogg offline-chess-puzzles/
          cp settings.json offline-chess-puzzles/
          cp LICENSE offline-chess-puzzles/
          cp README.md offline-chess-puzzles/
          cp target/i686-pc-windows-msvc/release/offline-chess-puzzles.exe offline-chess-puzzles/
      - uses: actions/upload-artifact@v3
        with:
          name: windows-release-i686
          path: offline-chess-puzzles/

