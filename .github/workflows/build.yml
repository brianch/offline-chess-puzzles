name: Cargo Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:

    runs-on: ubuntu-latest

    name: Build Linux
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --verbose
      - uses: actions/upload-artifact@v3
        with:
          name: linux-release-bin
          path: target/release/offline-chess-puzzles

  build-windows:

    runs-on: windows-latest

    name: Build Windows
    steps:
      - uses: actions/checkout@v3
      - run: |
          rustup set auto-self-update disable
          rustup toolchain install stable --profile minimal
      - uses: Swatinem/rust-cache@v2
      - run: RUSTFLAGS='-C target-feature=+crt-static' cargo build --release --verbose
      - uses: actions/upload-artifact@v3
        with:
          name: windows-release-bin
          path: target/release/offline-chess-puzzles.exe

