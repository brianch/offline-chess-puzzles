[package]
name = "offline-chess-puzzles"
version = "0.1.0"
authors = ["brianch <brianch@users.noreply.github.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
iced = {version = "0.4.2", features = ["svg"] }
iced_aw = { version = "0.2", default-features = false, features = ["tabs"] }

rand = "0.8"
chess = "3.2.0"
csv = "1.1.6"
serde = "1.0.137"
serde_derive = "1.0.137"
serde_json = "1.0.81"
lazy_static = "1.4.0"
soloud = "1.0.2"
