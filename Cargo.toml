[package]
name = "offline-chess-puzzles"
version = "2.2.0"
authors = ["brianch <brianch@users.noreply.github.com>"]
edition = "2021"

[dependencies]
iced = {version = "0.9.0", features = ["glow","svg", "tokio"] }
iced_aw = {version = "0.5", default-features = false, features = ["tabs"] }
iced_lazy = "0.6.1"
iced_native = "0.10.1"

rand = "0.8.5"
chess = "3.2.0"
csv = "1.2.1"
serde = "1.0.160"
serde_derive = "1.0.160"
serde_json = "1.0.96"
tokio = { version = "1.27.0", features = ["process", "io-std", "io-util", "sync"] }
rodio = { version = "0.17.1", default-features = false, features = ["vorbis"] }
fluent-bundle = "0.15.2"
intl-memoizer = "0.5.1"
once_cell = "1.17.1"
unic-langid = { version = "0.9.1", features = ["macros"] }
diesel = { version = "2.0.0", features = ["sqlite"] }
dotenvy = "0.15"
[target.'cfg(windows)'.dependencies]
rusqlite = { version = "0.29.0", features = ["bundled"] }
