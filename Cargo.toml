[package]
name = "offline-chess-puzzles"
version = "2.2.0"
authors = ["brianch <brianch@users.noreply.github.com>"]
edition = "2021"

[dependencies]
iced = {version = "0.8.0", features = ["glow","svg", "tokio"] }
iced_aw = {version = "0.4", default-features = false, features = ["tabs"] }
iced_lazy = "0.5.0"
iced_native = "0.9.1"

rand = "0.8"
chess = "3.2.0"
csv = "1.1.6"
serde = "1.0.152"
serde_derive = "1.0.152"
serde_json = "1.0.93"
lazy_static = "1.4.0"
tokio = { version = "1.25.0", features = ["process", "io-std", "io-util", "sync"] }
[target.'cfg(not(windows))'.dependencies]
soloud = "1.0.2"
[target.'cfg(windows)'.dependencies]
soloud = { version = "1.0.2", default-features = false, features = ["winmm"] }
