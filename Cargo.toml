[package]
name = "offline-chess-puzzles"
version = "2.1.0"
authors = ["brianch <brianch@users.noreply.github.com>"]
edition = "2021"

[dependencies]
iced = {version = "0.6.0", features = ["glow","svg"] }
iced_aw = { git = "https://github.com/iced-rs/iced_aw", default-features = false, features = ["tabs"] }

rand = "0.8"
chess = "3.2.0"
csv = "1.1.6"
serde = "1.0.137"
serde_derive = "1.0.137"
serde_json = "1.0.81"
lazy_static = "1.4.0"
[target.'cfg(not(windows))'.dependencies]
soloud = "1.0.2"
[target.'cfg(windows)'.dependencies]
soloud = { version = "1.0.2", default-features = false, features = ["winmm"] }